
<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="{% static 'js/main.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>

    </script>
    <title>Petform</title>
</head>
<body>
<div class=" navigation-wrap bg-light start-header">
    <div class="row">
        <div class="col-10">
             <nav class="navbar navbar-expand-md navbar-light">
            <ul class="navbar-brand">
                <a style="font-size: x-large; font-weight: bold" class="navbar-brand" href="#" target="_blank">Poochshop</a>
            </ul>
             </nav>
        </div>
        <div class="col-2 pl-5">
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle dropbtn" href="#" id="navbarDropdownMenuLink"
                               role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="{{ auth0User.extra_data.picture }}"
                                     width="40" height="40" class="rounded-circle">
                            </a>
                            <div class="dropdown-content" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="/dashboard">View Profile</a>
                                <a class="dropdown-item" href="#">Edit Profile</a>
                                <a class="dropdown-item" href="/logout">Log Out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="row offset-lg-1 offset-md-1 offset-1 col-lg-6 col-md-6 col-6 welcome-name">Welcome, {{ user.get_username }}</div>
<div class="offset-lg-2 col-lg-6 col-sm-6 col-6 border rounded">
    <form class="form-section" action="" method="POST" novalidate>
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit">
        {{ form.errors }}
    </form>
</div>
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>
</html>
